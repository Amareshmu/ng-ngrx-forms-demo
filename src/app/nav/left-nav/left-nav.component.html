<aside style="margin-top: 64px">
      <mat-expansion-panel expanded>
            <mat-expansion-panel-header>
                  <mat-panel-title>
                        <span>Main Menu</span>
                  </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list style="padding-top: 0px !important">
                  <mat-list-item fxLayout="column" fxLayoutAlign="end end" fxFlexAlign="end" *ngFor="let menuItem of menuItems">
                        <a matLine routerLink="{{menuItem.link}}" routerLinkActive="active">
                              <span>{{menuItem.name}}</span>
                        </a>
                  </mat-list-item>
            </mat-nav-list>
      </mat-expansion-panel>
</aside>
